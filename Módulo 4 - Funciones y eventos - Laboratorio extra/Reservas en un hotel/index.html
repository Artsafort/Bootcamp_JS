<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de un hotel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Reservas de un hotel</h1>
    <div>
        <h4>Tipo de habitación</h4>
        <select name="Clases de habitación" id="room-type">
            <option value="select" selected>Selecciona el tipo de habitación</option>
            <option value="standard">Standard</option>
            <option value="junior-suite">Junior Suite</option>
            <option value="suite">Suite</option>

        </select>

    </div>

    <div>
        <h4>Ocupación de la habitación</h4>
        <select name="Ocupación de la habitación" id="room-size"> 
            <option value="select">Selecciona la ocupación de la habitación</option>
            <option value="individual">Individual</option>
            <option value="double">Doble</option>
            <option value="triple">Triple</option>

        </select>

    </div>
    <div>
        <h4>Nº de noches de estancia</h4>
        <input id="nights" type="number" min="1">
    </div>

    <div>
        <h4>Nº de noches de parking</h4>
        <input id="parking" type="number" min="1">

    </div>
<div>
    <h4>Incluye SPA a tu reserva</h4>

    <input id="spa" type="checkbox">

    <label for="spa"></label>

   <p id="text" style="display:none">20</p>
</div>
    <div>

        <button id="calculate">Calcula</button>
        <p>
    <h3>Result</h3>
            <div id="result">
        </div>
    
        </p>
    </div>

    <script src="app.js"></script>

</body>

</html>
